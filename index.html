<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Chess</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="app.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="js/namespace.js"></script>
    <script src="js/Chess/Game.js"></script>
    <script src="js/Chess/Board.js"></script>
    <script src="js/Chess/Piece.js"></script>
    <script src="js/Chess/Square.js"></script>
    <script src="js/Chess/Player.js"></script>

    <script src="js/Render/Order.js"></script>
    <script src="js/application.js"></script>
</head>
<body>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<div ng-controller='IndexController'>
    <div ng-repeat='(k, rank) in order.rows'>
        <div ng-repeat='(j, file) in order.columns' style='
            border: 1px solid black;
            padding: 25px;
            height: 20px;
            width: 20px;
            display: inline-block;
        '>
            {{ game.board.squares[file][rank].name }}
        </div>
        <br>
    </div>
</div>

</body>
</html>
